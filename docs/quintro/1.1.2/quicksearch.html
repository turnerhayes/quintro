n object that maps a cell position (in the form of &lt;column index&gt;,&lt;row index&gt;) to a string representing a color; this lists all the filled cells on the board in an easily accessed way. noEmptyCells boolean &lt;optional&gt; if true, any potential quintros that contain an empty cell are ignored. Returns: a set of found quintros along all axes Type external:Immutable.Set.&lt;shared-lib.Quintro&gt; &lt;private&gt; _findPotentialQuintros(args) Finds all potential quintros along any one axis (horizontal, vertical and both diagonals). Parameters: Name Type Description args Object the function arguments Properties Name Type Description columnDelta number the amount and direction the column index should change with each step in the board traversal. Can be -1, 0, or 1. rowDelta number the amount and direction the row index should change with each step in the board traversal. Can be -1, 0, or 1. For example, to check the horizontal axis, columnDelta should be 1 and rowDelta should be 0. To check the top-right to bottom-left diagonal axis, columnDelta should be 1 and rowDelta should be -1 (or vice versa). startCell external:Immutable.Map.&lt;Types.Cell&gt; the cell around which to look for potential quintros filledMap external:Immutable.Map.&lt;Types.BoardPositionImmutable, string&gt; a map from cell position to a string representing a color. noEmptyCells boolean if true, any potential quintros that contain an empty cell are ignored. Returns: a set of found quintros Type external:Immutable.Set.&lt;shared-lib.Quintro&gt; addCheckMark() Adds mark check symbol addXMark() Adds mark cross symbol animateProgress(message, amountOfDots) Adds an animated progress indicator Parameters: Name Type Description message string The message to write next to the indicator amountOfDots number The amount of dots you want to animate coerceToSliceSelector(sliceSelector, defaultValue) Converts a path array to a selector function if necessary. Parameters: Name Type Description sliceSelector array | function the value to coerce to a selector function defaultValue * the default value to use for the getIn() call, if applicable Returns: a slice selector function Type function dependencyHandlers() Select which plugins to use to optimize the bundle's handling of third party dependencies. If there is a dllPlugin key on the project's package.json, the Webpack DLL Plugin will be used. Otherwise the CommonsChunkPlugin will be used. getCurrentUser(state) This selector gets the user playing games, if any. Parameters: Name Type Description state external:Immutable.Map the state to select into Returns: the logged in user, if any Type external:Immutable.Map getLoggedInUser(state) This selector gets the currently logged in user, if any. This is distict from getCurrentUser in that a user may not be logged into the app, but still be a player in a game, in which case getCurrentUser will return the user associated with that player, but getLoggedInUser will return nothing. If the user is logged into an account on the app, these selectors should select the same user. Parameters: Name Type Description state external:Immutable.Map the state to select into Returns: the logged in user, if any Type external:Immutable.Map getPlayerUserIds(state, props) Selector that gets user IDs for all the players in a game Parameters: Name Type Description state external:Immutable.Map the state to select from props object props for the selector Properties Name Type Description gameName string the name of the game to get players from Returns: the user IDs of all the players in the game Type external:Immutable.Set getPlayerUsers(state, props) Selector that gets user information for all the players in a game Parameters: Name Type Description state external:Immutable.Map the state to select from props object props for the selector Properties Name Type Description gameName string the name of the game to get players from Returns: the user information for the game's players, keyed by user ID Type external:Immutable.Map removeWatcher(args) Removes a watcher from the list of watchers for the specified game. Parameters: Name Type Description args object the function arguments Properties Name Type Description gameName string the name of the game socket socket the socket corresponding to the user to remove Returns: whether or not the watchers were actually changed Type boolean routeReducer() Merge route into the global application state wrapSelector(args) Wraps a selector so that it operates on a slice of the state passed to it rather than the whole state. For example, there may be a selector that operates on just a game Map. But when called by mapStateToProps in a container, it will generally be passed the entire Redux store state, not just the state of a single game. The game selector could operate on the entire state (i.e. look in state.getIn([&quot;games&quot;, &quot;items&quot;, &quot;myGameName&quot;, &quot;someKey&quot;]) in order to get the value of someKey), but there are a few drawbacks to this approach: - harder to unit test on their own--unit tests for game selectors would have to construct an entire state tree, when it really only ever interacts with a specified game structure - will recalculate its value whenever some part of the state changes (even if it doesn't actually affect the result of the selector)--this is because the reselect memoizer function will notice that the full states are not identical (since something has changed) - more fragile--if we change the structure above the inidividual game level, we will need to change every `getIn()` path to match - less flexible--if we want to select into an arbitrary game map (one not necessarily in the state), we'd need to construct an entire state tree (see first point above)To that end, this utility function takes each selector and wraps it in another selector that will get some slice and invoke the actual selector, passing it that slice (and any props). Parameters: Name Type Description args object t.react-components.Appclient.react-components.Boardclient.react-components.CreateGameclient.react-components.FindGameclient.react-components.GameJoinDialogclient.react-components.Homeclient.react-components.HowToPlayclient.react-components.PlayerIndicatorsclient.react-components.PlayerInfoPopupclient.react-components.PlayGameclient.react-components.QuickSettingsDialogclient.react-components.TopNavigationclient.react-components.UserGamesListexternal:Bluebird.Promiseexternal:Immutable.Collection.Indexedexternal:Immutable.Listexternal:Immutable.Mapexternal:Immutable.Recordexternal:Immutable.Setexternal:React.Componentshared-lib.Boardshared-lib.Quintro Global _findAllPotentialQuintrosForCell_findPotentialQuintrosaddCheckMarkaddXMarkanimateProgresscoerceToSliceSelectordependencyHandlersgetCurrentUsergetLoggedInUsergetPlayerUserIdsgetPlayerUserspathremoveWatcherrfrrouteReducerwrapSelectorwrapSelectors Externals BluebirdImmutableReact quintro 1.1.2 QuintroClassic marble game in HTML Game descriptionThe game is quite simple: players go around in a set order, placing marbles of their color onto a board. The goal of the game is to get at least five marbles of your color in a line (vertically, horizontally, or diagonally). As the board gets more and more marbles on it, players have to keep track of more potential wins and decide whether to interfere with them or continue with their own efforts. Technical structureAnyone can create a game, with some configurable parameters like board width/height and maximum number of players. Users connect to a created game and communicate with a Socket.io server that tracks game state, storing it in a MongoDB database. The server uses Express and builds its static content (CSS/JS) via Webpack. The frontend is a ReactJS/Redux web application and uses Less for styling. The socket server can either be run as a standalone Express application or inline as part of the same server that serves the website. The static content can be served either from a directory on the filesystem that Webpack writes its results into, or via webpack-dev-server (the latter is better for development, as it contains some usefule features like hot module reloading, filesystem watching and linting. InstallationClone this repo and run npm install from within its root directory. ConfigurationThe application requires a few things at minimum to run correctly. Configuration values are set via a .env file. A sample file with the relevant keys is available at .env.example. DatabaseThe app uses a MongoDB database to back its sessions, game state, etc. There are a couple of keys in the .env file relevant to the database: CREDENTIALS_DB_URL: this should be a MongoDB connection string uri to the database where the application data is stored (game state, user profiles, etc.) SESSION_DB_URL: this should be a connection string to the database where the session data is stored. This can be the same as CREDENTIALS_DB_URL; if it's not specified, it will default to be the same. SSLThe application can be served with or without SSL. To serve it over SSL, specify the following .env variables: APP_SSL_KEY: a file path to an SSL key file APP_SSL_CERT: a file path to an SSL cert file See here for instructions on how to create self-signed SSL keys and certificates--these are fine for development, but not good for production purposes. SessionsIn addition to the SESSION_DB_URL setting, you must also set the SESSION_SECRET setting; this is used to encrypt secure cookies. Static content&quot;Static content&quot; refers to things like Javascript files, CSS stylesheets, images, sound files, etc. It can be served from the same server that serves the rest of the application, or from a separate server, such as a CDN. If you don't want to bother with that, you can leave the STATIC_CONTENT_URL setting empty. Otherwise, set it to the base URL for your static content server. Webpack Dev ServerFor the purposes of development, the Webpack dev server is very useful. You can start it up by running npm run dev-server. This will serve your static content and update it automatically when static content files change, as well as providing neat features like Hot Module Reload. To use it as your static content server, set STATIC_CONTENT_URL=https://localhost:7200/ (this is assuming you are and the Webpack Dev Server on localhost, which is the default, and serving the application over SSL). Other Configuration ValuesThere are some other configuration options you can set in your .env file, including options for logging and social login flows like Facebook and Twitter. For descriptions of these options, look at the example .env file. Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-04-10T19:55:56-04:00 using the DocStrap template. "},"client.react-components.AccountDialog.html":{"id":"client.react-components.AccountDialog.html","title":"Class: AccountDialog","body":" Documentation Namespaces shared-libTypes Classes client.react-components.AccountDialogclient.react-components.Appclient.react-components.Boardclient.react-components.CreateGameclient.react-components.FindGameclient.react-components.GameJoinDialogclient.react-components.Homeclient.react-components.HowToPlayclient.react-components.PlayerIndicatorsclient.react-components.PlayerInfoPopupclient.react-components.PlayGameclient.react-components.QuickSettingsDialogclient.react-components.TopNavigationclient.react-components.UserGamesListexternal:Bluebird.Promiseexternal:Immutable.Collection.Indexedexternal:Immutable.Listexternal:Immutable.Mapexternal:Immutable.Recordexternal:Immutable.Setexternal:React.Componentshared-lib.Boardshared-lib.Quintro Global _findAllPotentialQuintrosForCell_findPotentialQuintrosaddCheckMarkaddXMarkanimateProgresscoerceToSliceSelectordependencyHandlersgetCurrentUsergetLoggedInUsergetPlayerUserIdsgetPlayerUserspathremoveWatcherrfrrouteReducerwrapSelectorwrapSelectors Externals BluebirdImmutableReact Class: AccountDialog AccountDialog Represents
